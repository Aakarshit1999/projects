<html>
<title>Home</title>
<link href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <head >
    <style>
        
        body{
            background-image: url("download%20(2).jfif");
            background-repeat: no-repeat;
            background-size: cover;

        <body>
   
        <form method="POST" action="http://127.0.0.1:5000/createparking" class="container">
			<input class="form-control" name="user_id" type="hidden">
			<h1>1. Please enter your address:</h1>
			<div class="form-group has-success"> 
				<input class="form-control input-lg" id="address" name="address"  type="text" placeholder="Enter an address line 1..." ><br>
				<input class="form-control input-lg" id="address" name="address1"  type="text" placeholder="Enter an address line 2..." ><br> 
				<input class="form-control input-lg" id="address" name="town"  type="text" placeholder="Enter an city/town" ><br> 
				<input class="form-control input-lg" id="address" name="state"  type="text" placeholder="Enter an state/province/region" ><br> 
				<input class="form-control input-lg" id="address" name="pincode"  type="number" placeholder="Enter an pincode..." > 
			</div>
			
		
				
			
			<hr/>
			
			
			<h1>2. Total number of parking spots</h1>
			<p>You can edit your spots info individually later.</p>
			<div class="form-group has-success"> <input id="numSpot" class="form-control input-lg" required="required" name="numSpot" type="text" value="1"> </div>
			<hr/>
			
			
			
			<hr/>
			
			
			<h1>3. Spot Type</h1>
			<div class="form-group has-success">
				<select id="spot_type_id" name="spot_type_id" class="form-control input-lg" >
						
													<option value="0" selected>Private driveway</option>
												
									
							<option value="1">Shared driveway</option>
												
									
							<option value="2">Permission to block driveway</option>
												
									
							<option value="3">Private garage</option>
												
									
							<option value="4">Public garage</option>
												
									
							<option value="5">Private parking lot</option>
												
									
							<option value="6">Multi level parking lot</option>
												
									
							<option value="7">Single level parking lot</option>
												
									
							<option value="8">Allocated car park space</option>
												
									
							<option value="9">Private Field Covered</option>
												
									
							<option value="10">Private Field Un-Covered</option>
															</select>
			</div>
            
            <h1>Pictures (Optional)</h1>
            <div class="form-group has-success">
                <input type="file" name="picture_1" class="form-control" style="margin:0 0 2px 0"><br>
                <input type="file" name="picture_2" class="form-control" style="margin:0 0 2px 0"><br>
                <input type="file" name="picture_3" class="form-control" style="margin:0 0 2px 0"><br>
                <input type="file" name="picture_4" class="form-control" style="margin:0 0 2px 0"><br>
                <input type="file" name="picture_5" class="form-control" style="margin:0 0 2px 0">
			</div>
			<hr/>
			
			
			<h1>4. Pricing</h1>
			<div class="row">
				<div class="form-group col-md-3">
					<div class="input-group">
						<div class="input-group-addon" id="Shour">Hourly</div>
						<input id="price" class="form-control" placeholder="Hourly" name="hour_price" type="text"> 
					</div>
				</div>
				<div class="form-group col-md-3">
					<div class="input-group">
						<div class="input-group-addon" id="Sday">Daily</div>
						<input id="daily_price" class="form-control" placeholder="Daily" name="daily_price" type="text"> 
					</div>
				</div>
				<div class="form-group col-md-3">
					<div class="input-group">
						<div class="input-group-addon" id="Sweek">Weekly</div>
						<input id="weekly_price" class="form-control" placeholder="Weekly" name="weekly_price" type="text"> 
					</div>
				</div>
				<div class="form-group col-md-3">
					<div class="input-group">
						<div class="input-group-addon" id="Smonth">Monthly</div>
						<input id="monthly_price" class="form-control" placeholder="Monthly" name="monthly_price" type="text"> 
					</div>
				</div>
			</div><br><Br>
			<input type="submit" name="submit" id="submit">
            </Br>
        </form>
      
</body> 
</html>
